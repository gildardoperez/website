{{ $baseurl := .Site.BaseURL }}
{{ partial "header.html" . }}
<main id="content">

<article id="{{ .Slug }}" class="{{ .Type }}">
    <div class="post-stamp">
        <span class="taglist">
        {{if .Params.tags }}
        &middot;
        {{ range $index, $tag := .Params.tags }}
            <a href="{{ $baseurl }}tags/{{ $tag | urlize }}/">{{ $tag }}</a>
        {{ end }}
        {{ end }}
        </span>
    </div>
    <h1 class="post-title">{{ .Title }}</h1>
    {{ .Content }}
</article>

</main>
{{ partial "footer.html" . }}
